# Docker Compose - MCP Gateway Recherche EU
# Format 100% compatible Docker MCP Toolkit
# Usage: docker compose up -d

services:
  # ═══════════════════════════════════════════════════════════════
  # MCP GATEWAY - Point d'entrée unique
  # ═══════════════════════════════════════════════════════════════
  gateway:
    image: nginx:alpine
    container_name: mcp-gateway-recherche-eu
    ports:
      - "3000:80"
    volumes:
      - ./:/usr/share/nginx/html/mcp-gateway/recherche-eu:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - GATEWAY_NAME=recherche-eu
      - GATEWAY_TRANSPORT=streaming
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════════
# SECRETS - Gestion sécurisée des credentials
# ═══════════════════════════════════════════════════════════════
secrets:
  mcp_secrets:
    file: ./.env

# ═══════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════
networks:
  mcp-network:
    external: true
    name: mcp-gateway-catalogs
